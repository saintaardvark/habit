<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{% block title %}{% endblock %}</title>

    <!-- meta -->
    <!--

	Source:
	https://raw.githubusercontent.com/realpython/flask-boilerplate/master/templates/layouts/main.html
	License: Apache 2.0
      -->
    <meta name="description" content="">
    <meta name="author" content="">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <!-- /meta -->

    <!-- styles -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
	  rel="stylesheet"
	  integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
	  crossorigin="anonymous">

    <link type="text/css" rel="stylesheet" href="/static/css/layout.main.css" />
    <link type="text/css" rel="stylesheet" href="/static/css/main.css" />
    <link type="text/css" rel="stylesheet" href="/static/css/main.responsive.css" />
    <link type="text/css" rel="stylesheet" href="/static/css/main.quickfix.css" />
    <!-- /styles -->

    <!-- favicons -->
    <link rel="shortcut icon" href="/static/ico/favicon.png">
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="/static/ico/apple-touch-icon-144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="/static/ico/apple-touch-icon-114-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="/static/ico/apple-touch-icon-72-precomposed.png">
    <link rel="apple-touch-icon-precomposed" href="/static/ico/apple-touch-icon-57-precomposed.png">
    <link rel="shortcut icon" href="/static/ico/favicon.png">
    <!-- /favicons -->

    <!-- scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
	    integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
	    crossorigin="anonymous">
    </script>
    <script src="/static/js/libs/modernizr-2.8.2.min.js"></script>
    <!--[if lt IE 9]><script src="/static/js/libs/respond-1.4.2.min.js"></script><![endif]-->
    <!-- /scripts -->

  </head>
  <body>
    <script type="text/javascript" src="/static/js/libs/jquery-3.6.1.slim.min.js"></script>
    <script>window.jQuery || document.write('<script type="text/javascript" src="/static/js/libs/jquery-3.6.1.slim.min.js"><\/script>')</script>
    <script type="text/javascript" src="/static/js/plugins.js" defer></script>
    <script type="text/javascript" src="/static/js/script.js" defer></script>

    <!-- Wrap all page content here -->
    <div id="wrap">

      <!-- Fixed navbar -->
      <div class="navbar navbar-dark bg-dark navbar-expand-lg">
	<div class="container-fluid">
	  <a class="navbar-brand" href="#">Habit</a>
	  <button class="navbar-toggler" type="button"
		  data-bs-toggle="collapse"
		  data-bs-target="#navbarSupportedContent"
		  aria-controls="navbarSupportedcontent"
		  aria-expanded="false"
		  aria-label="Toggle navigation">
	    <span class="navbar-toggler-icon"></span>
	  </button>
	  <div class="collapse navbar-collapse" id="navbarSupportedContent">
	    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
	      <li class="nav-item">
		<a class="nav-link active" aria-current="page" href="#">Home</a>
	      </li>
	      <li class="nav-item">
		<a class="nav-link">Another action</a>
	      </li>
	    </ul>
	  </div>
	</div>
      </div>

      <!-- Begin page content -->
      <main id="content" role="main" class="container">

	{% with messages = get_flashed_messages() %}
	{% if messages %}
	{% for message in messages %}
	<div class="alert alert-block alert-error fade in">
	  <a class="close" data-dismiss="alert">&times;</a>
	  {{ message }}
	</div>
	{% endfor %}
	{% endif %}
	{% endwith %}

	{% block content %}{% endblock %}

      </main>
    </div>
    <div id="footer"></div>
  </body>
</html>
