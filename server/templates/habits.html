{% extends 'layouts/main.html' %}
{% block title %}Home{% endblock %}
{% block content %}

<div class="page-header">
  <h1>Habits</h1>
  <div id="habit_list">
    <link rel="stylesheet" href="/static/css/cal-heatmap.css" />
    <script type="text/javascript" src="/static/js/d3.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="/static/js/cal-heatmap.min.js"></script>
    {% for habit in habits %}
    <div class="container-fluid" id="container-habit-{{ habit.id }}">
      <div class="row">
	<div class="col-sm" id="container-name-{{ habit.id }}">
	  <h2>Habit:
 	    <a href="/calendar/{{ habit.id }}">
	      {{ habit.habitname }}
	    </a>
	  </h2>
	</div>
	<div class="col-sm" id="container-habit-last-done-{{ habit.id }}">
	  <p>Last done: {{ habit.log_time }}</p>
	</div>
	<div class="col-sm" id="container-delete-habit-{{ habit.id }}">
	  <button type="button" class="btn btn-danger">Delete this habit</button>
	</div>
      </div>
      <div class="row gx-5">
	<div class="col-sm" id="log_{{ habit.habitname }}">
	  <form action="{{ url_for('log_habit', habit_id=habit.id) }}" method="post">
	    <div class="form-group">
	      <input type="submit" class="form-control btn btn-primary" name="log"
		     value="Log {{ habit.habitname }}" />
	  </form>
	  </div>
	</div>
      </div>
      <div class="row align-items-center">
	<div class="scrolling-wrapper col-sm gap-3" id="cal-heatmap-{{ habit.id }}"></div>
	<script type="text/javascript">
	  var cal = new CalHeatMap();
	  cal.init({
	    // FIXME: Don't use hardcoded date
	    start: new Date(2022, 0),
	    range: 12,
	    domain: "month",
	    subDomain: "day",
	    data: "/log/{{ habit.id }}",
	    itemSelector: "#cal-heatmap-{{ habit.id }}"
	  });
	</script>
	{% endfor %}
      </div>
    </div>
  </div>

  <div id="new_habit">
    <form action="{{request.path}}" method="post">
      <label for="habit">Habit</label><br>
      <input type="text" name="habit" placeholder="Habit" />
      <input type="submit" value="Submit">
    </form>

    {% endblock     %}
